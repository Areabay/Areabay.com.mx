<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areabay</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-responsive.css">
</head>
<body>
  <div class="top-bar">
    <div class="container">
      <div class="logo">
        <img src="Logo A.png" alt="Logo">
      </div>
      <div class="search">
        <input type="text" placeholder="Buscar...">
      </div>
      <div class="buttons">
        <a href="#" class="button">Inicio de sesión</a>
        <a href="#" class="button">Registro</a>
      </div>
    </div>
  </div>

  <div class="content">
    <h1 class="headline">El control de tus decisiones está en tus manos con Areabay.</h1>
    <div class="image-carousel">
      <img src="propiedad.jpg" alt="Imagen 1">
      <img src="propiedad2.jpg" alt="Imagen 2">
      <img src="propiedad3.jpg" alt="Imagen 3">
    </div>
  </div>
  <div class="footer">
    <p>Areabay 2024, todos los derechos reservados &reg;</p>
  </div>
  
</body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Areabay.com.mx</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="logo-container">
      <img src="Logo A.png" alt="Logo de Areabay" />
    </div>
    <div class="login-container">
      <h1>Comienza en Areabay</h1>
      <form action="#" method="post">
        <input
          type="text"
          name="username"
          placeholder="Crea un Usuario"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Escribe tu nueva Contraseña"
          required
        />
        <input type="submit" value="Comenzar ahora" />
      </form>
      <div class="forgot-password">
        <a href="#">¿Ya eres cliente? inicia Sesión Aquí</a>
      </div>
      <!-- Nuevo botón de registro -->
      <div class="register-button">
        <a href="Index.html">
          <button type="button">Ya tengo cuenta</button>
        </a>
      </div>
    </div>
  </body>
</html>
